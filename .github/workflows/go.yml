name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
        
    - name: Install dependencies
      run: go get -u golang.org/x/sys

    - name: Build
      run: go build -v .
      
    - name: Vet and lint
      run: |
        go vet .
        golint .

    - name: Test
      run: go test -v ./...
